<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A simple book catalogue"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"/>
  </head>

  <body>
    <main id="container">
      <header>
	<h1> Book Catalogue </h1>
	<p> Keep track of few books. Document your progress. </p>
      </header>
      <div class="alert hidden"></div>
      <div id="catalogue">
	<div id="form-section">
	  <form id="book-form">
	    <div class="form-group">
	      <label for="book-title">Book Title</label>
	      <input type="text" name="book-title" id="book-title"
		     placeholder="Enter book title">
	    </div>
	    <div class="form-group">
	      <label for="book-author">Author</label>
	      <input type="text" name="book-author" id="book-author"
		     placeholder="Author's first and lastname">
	    </div>
	    <div class="form-group">
	      <label for="book-isbn">ISBN</label>
	      <input type="text" name="book-isbn" id="book-isbn"
		     placeholder="Book ISBN">
	    </div>
	    <div class="form-group">
	      <label for="book-release-date">Release Date</label>
	      <input type="date" name="book-release-date"
		     id="book-release-date"
		     placeholder="Book release date">
	    </div>
	    <button id="book-btn" class="btn btn-block btn-primary"> Add Book </button>
	  </form>
	</div>
	<section id="books-section">
	  <h2>Added Books </h2>
	  <div>
	  <table>
	    <tbody id="book-list">
	    </tbody>
	  </table>
	  </div>
	  <div id="page-footer">
	    <p class="page-info"></p>
	    <div id="page-nav">
	      <a id="prev" class="pg-inactive" href="#"> &#9668; prev </a>
	      <a id="next" class="pg-inactive" href="#"> next &#9658; </a>
	    </div>
	  </div>
	</section>
      </div>
    </main>
    <footer> Book Catalogue &copy; <span>William Inyam - 2024</span></footer>
    <script src="{{ url_for('static', filename='scripts/baseapp.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
  </body>
</html>
